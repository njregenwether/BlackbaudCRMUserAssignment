<div id="#MAP#MakeUserLikeEditDataForm">
    <div>
        <p>This customization will take the selected "Source User" and apply their roles (and sites) to the selected group in the "User List" section.</p>
        <p class="bbui-valuestyles-warning-textonly">As always, be careful when running this.</p>
    </div>
    <h2 id="#MAP#FORMHEADER_value"></h2>
    <table>
        <tr id="#MAP#SOURCEUSER_container">
            <td>
                <label id="#MAP#SOURCEUSER_caption" for="#MAP#SOURCEUSER_value"></label>
            </td>
            <td>
                <input id="#MAP#SOURCEUSER_value" type="text" />
            </td>
        </tr>
        <tr id="#MAP#USERLIST_container">
            <td valign="top">
                <label id="#MAP#USERLIST_caption" for="#MAP#USERLIST_value"></label>
            </td>
            <td>
                <div id="#MAP#USERLIST_value" style="height: 100px; width: 400px;" class="bbui-grid-hideheaders bbui-grid-hiderowheaders bbui-grid-lookenabled bbui-grid-nolines" />
            </td>
        </tr>
    </table>
</div>
